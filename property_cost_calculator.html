<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Cost Calculator</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .calculator {
        width: 380px;
        max-width: 100%;
        background: #fff;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    h2 {
        text-align: center;
        margin-bottom: 18px;
        color: #333;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 6px 0 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 6px rgba(102,126,234,0.4);
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 15px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.95;
    }

    .results {
        margin-top: 18px;
    }

    .card {
        background: #f4f6ff;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 14px;
        border-left: 4px solid #667eea;
    }

    .total {
        background: #e8fff3;
        border-left-color: #2ecc71;
        color: #1e8449;
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="calculator">
    <h2>üè† Property Cost Calculator</h2>

    <label>Area</label>
    <input type="number" id="area">

    <label>Price per Unit</label>
    <input type="number" id="price">

    <label>Legal Charges</label>
    <input type="number" id="legal">

    <label>Development Charges</label>
    <input type="number" id="development">

	<label>Registration Charges:</label><br>
	<input type="number" id="registration"><br>

    <label>Other Charges</label>
    <input type="number" id="other">

    <button onclick="calculate()">Calculate</button>

    <div class="results">
        <div class="card" id="agreement"></div>
        <div class="card" id="stamp"></div>
        <div class="card" id="gst_id"></div>
        <div class="card total" id="total"></div>
    </div>
</div>

<script>
function calculate() {
    let area = Number(document.getElementById("area").value);
    let price = Number(document.getElementById("price").value);
    let legal = Number(document.getElementById("legal").value);
    let development = Number(document.getElementById("development").value);
	let registration = Number(document.getElementById("registration").value);
    let other = Number(document.getElementById("other").value);
	
    let agreementValue = area * price;
    let stampDuty = agreementValue * 0.07;
	
    let gstRate = agreementValue > 4500000 ? 0.05 : 0.01;
    
	let gst = agreementValue * gstRate;
	
    let totalCost = agreementValue + stampDuty + legal + gst + registration + development + other;

    agreement.innerText = `Agreement Value: ‚Çπ${agreementValue.toLocaleString()}`;
    stamp.innerText = `Stamp Duty (7%): ‚Çπ${stampDuty.toLocaleString()}`;
    gst_id.innerText = `GST (${gstRate * 100}%): ‚Çπ${gst.toLocaleString()}`;
    total.innerText = `Total Cost: ‚Çπ${totalCost.toLocaleString()}`;
}
</script>

</body>
</html>
