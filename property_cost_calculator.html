<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Calculator</title>

<style>
*{
    box-sizing:border-box;
    font-family:"Segoe UI",Tahoma,sans-serif;
}

body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#283c86,#45a247);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:900px;
    max-width:95%;
    background:#fff;
    border-radius:14px;
    padding:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:14px;
    color:#283c86;
}

/* INPUT GRID */
.form-grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px 30px;
}

.field{
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.field label{
    font-size:13px;
    font-weight:600;
    color:#444;
    width:55%;
}

.field input{
    width:45%;
    padding:6px 8px;
    font-size:13px;
    border-radius:6px;
    border:1px solid #ccc;
}

.field input:focus{
    outline:none;
    border-color:#45a247;
}

/* BUTTON */
button{
    margin:14px auto;
    display:block;
    padding:10px 30px;
    background:linear-gradient(135deg,#283c86,#45a247);
    color:#fff;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

/* RESULTS */
.results{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-top:10px;
}

.result-box{
    background:#f4f6ff;
    padding:12px;
    border-radius:10px;
    border-left:5px solid #283c86;
}

.result-box h3{
    margin:0 0 8px;
    font-size:15px;
    color:#283c86;
}

.result{
    font-size:13px;
    font-weight:600;
    margin-bottom:6px;
}

/* PROFIT */
.profit{
    margin-top:12px;
    padding:12px;
    border-radius:10px;
    background:#fff3cd;
    border-left:5px solid #f39c12;
    font-weight:700;
    font-size:15px;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">
<h2>üè† Property Cost Calculator</h2>

<div class="form-grid">
    <div class="field"><label>Area</label><input type="number" id="area"></div>
    <div class="field"><label>Price Per Unit</label><input type="number" id="price"></div>

    <div class="field"><label>Legal Charges</label><input type="number" id="legal"></div>
    <div class="field"><label>Registration Charges</label><input type="number" id="registration"></div>

    <div class="field"><label>Development Charges</label><input type="number" id="development"></div>
    <div class="field"><label>Other Charges</label><input type="number" id="other"></div>

    <div class="field"><label>Cash</label><input type="number" id="cashAmount"></div>
</div>

<button onclick="calculate()">CALCULATE</button>

<div class="results">
    <div class="result-box">
        <h3>Without Cash</h3>
        <div class="result" id="wAgreement"></div>
        <div class="result" id="wStamp"></div>
        <div class="result" id="wGst"></div>
        <div class="result" id="wlegal"></div>
        <div class="result" id="wregistration"></div>
        <div class="result" id="wdevelopment"></div>
        <div class="result" id="wother"></div>
        <div class="result" id="wTotal"></div>
    </div>

    <div class="result-box">
        <h3>With Cash</h3>
        <div class="result" id="cAgreement"></div>
        <div class="result" id="cStamp"></div>
        <div class="result" id="cGst"></div>
		<div class="result" id="clegal"></div>
        <div class="result" id="cregistration"></div>
        <div class="result" id="cdevelopment"></div>
        <div class="result" id="cother"></div>
        <div class="result" id="cTotal"></div>
    </div>
</div>

<div class="profit" id="profitExCash"></div>
<div class="profit" id="profitCash"></div>

</div>

<script>
function calculate(){
	let area = Number(document.getElementById("area").value);
    let price = Number(document.getElementById("price").value);
    let legal = Number(document.getElementById("legal").value);
    let development = Number(document.getElementById("development").value);
	let registration = Number(document.getElementById("registration").value);
	let cashAmount = Number(document.getElementById("cashAmount").value);
    let other = Number(document.getElementById("other").value);
	
    //let area1 = Number(area.value);
    //let price1 = Number(price.value);
    //let cash1 = Number(cashAmount.value);

    // Without Cash
    let wAgreement = area * price;
    let wStamp = wAgreement * 0.07;
	let wgstRate = wAgreement > 4500000 ? 0.05 : 0.01; 
	let wgst = wAgreement * wgstRate;
    let wTotal = wAgreement + wStamp + wgst + legal + development + registration + other;
	

    // With Cash
    let cAgreement = wAgreement - cashAmount;
    let cStamp = cAgreement * 0.07;
	let cgstRate = cAgreement > 4500000 ? 0.05 : 0.01; 
	let cgst = cAgreement * cgstRate;
    let cTotal = cAgreement + cStamp + cgst + legal+development + registration + other;

    // Profit
    let profitExcludeCash = wTotal - cTotal;
	let profitWithCash = profitExcludeCash - cashAmount;

    document.getElementById("wAgreement").innerText = `Agreement: ‚Çπ${wAgreement.toLocaleString()}`;
    document.getElementById("wStamp").innerText = `Stamp Duty (7%): ‚Çπ${wStamp.toLocaleString()}`;
    document.getElementById("wGst").innerText = `GST (${wgstRate * 100}%): ‚Çπ${wgst.toLocaleString()}`;
	document.getElementById("wlegal").innerText = `Legal: ‚Çπ${legal.toLocaleString()}`;
	document.getElementById("wregistration").innerText = `Registration: ‚Çπ${registration.toLocaleString()}`;
	document.getElementById("wdevelopment").innerText = `Development: ‚Çπ${development.toLocaleString()}`;
	document.getElementById("wother").innerText = `Other: ‚Çπ${other.toLocaleString()}`;	
    document.getElementById("wTotal").innerText = `Total: ‚Çπ${wTotal.toLocaleString()}`;

    document.getElementById("cAgreement").innerText = `Agreement: ‚Çπ${cAgreement.toLocaleString()}`;
    document.getElementById("cStamp").innerText = `Stamp Duty (7%): ‚Çπ${cStamp.toLocaleString()}`;
    document.getElementById("cGst").innerText = `GST (${cgstRate * 100}%): ‚Çπ${cgst.toLocaleString()}`;
	document.getElementById("clegal").innerText = `Legal: ‚Çπ${legal.toLocaleString()}`;
	document.getElementById("cregistration").innerText = `Registration: ‚Çπ${registration.toLocaleString()}`;
	document.getElementById("cdevelopment").innerText = `Development: ‚Çπ${development.toLocaleString()}`;
	document.getElementById("cother").innerText = `Other: ‚Çπ${other.toLocaleString()}`;
    document.getElementById("cTotal").innerText = `Total: ‚Çπ${cTotal.toLocaleString()}`;

    document.getElementById("profitExCash").innerText = `Profit Excluding Cash: ‚Çπ${profitExcludeCash.toLocaleString()}`;
	document.getElementById("profitCash").innerText = `Profit With Cash: ‚Çπ${profitWithCash.toLocaleString()}`;
		
		
}
</script>

</body>
</html>
